# Streamlit configuration
[theme]
primaryColor = "#764ba2"
backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#ffffff"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = true

[server]
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 5  # MB

[client]
showErrorDetails = true